<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Medical Aid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-7 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Medical Aid Management</h5>
              <span id="alert"></span>
              <form class="ajaxForm" action="/add" method="POST">
                <div class="form-floating mb-3">
                  <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name" pattern="[A-Za-z]+" title="Name cannot contain symbols" required>
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" name="surname" class="form-control" id="floatingInput" placeholder="surname"  pattern="[A-Za-z]+" title="Surname cannot contain symbols"required>
                  <label for="floatingInput">Surname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" name="dob" class="form-control" id="floatingInput" min="1901-01-01" max="2004-12-31"required>
                    <label for="floatingInput">Date of birth</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" name="address" class="form-control" id="floatingInput"  placeholder="e.g P O Box 555"  required>
                    <label for="floatingInput">Address e.g P O Box 333</label>

                  </div>
                  
                
                <div class="d-grid">
                  <button id="send" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">register
                    </button>
                </div>
               
              </form>
              
            </div>
            <a class="btn btn-dark btn-login text-uppercase fw-bold" href="/members">View Members
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/script.js"></script>
</html>
