<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Medical Aid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">

              <h5 class="card-title text-center mb-5 fw-light fs-5">Medical Aid Management Report</h5>
              <a class="btn btn-dark float-right" href="/register">New Principal Member</a>

              <table class="table">
                <thead>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">DOB</th>
                  <th scope="col">Joined</th>
                  <th scope="col">Benefit Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Premiums</th>
                  <th scope="col"></th>

                </thead>
                <tbody id="tableContent">
                 <!--AJAX POPULATES THIS IN "report.js file"-->
                </tbody>
              </table>
              <div id="prems"class=" fs-5">
                <!--Agent fee and Total premiums-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--MODAL-->
   

<div class="modal fade" id="dependentModal" tabindex="-1" aria-labelledby="dependentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dependentModalLabel">New Dependent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span id="alert"></span>
              <form class="ajaxForm" action="/dependent/add" method="POST">
                <div class="form-floating mb-3">
                    <input id="depId" type="text" name="id" class="form-control" id="floatingInput" placeholder="Principal Member Id" required>
                    <label for="floatingInput">Principal Member Id</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name" pattern="[A-Za-z]+" title="Name cannot contain symbols" required>
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" name="surname" class="form-control" id="floatingInput" placeholder="surname"  pattern="[A-Za-z]+" title="Surname cannot contain symbols"required>
                    <label for="floatingInput">Surname</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="date" name="dob" class="form-control" id="floatingInput" min="1901-01-01" max="2004-12-31"required>
                      <label for="floatingInput">Date of birth</label>
                    </div>
                 
                  
                
                <div class="d-grid">
                  <button id="send" class="btn btn-outline-dark btn-login text-uppercase fw-bold" type="submit">register
                    </button>
                </div>
               
              </form>
      </div>
      
    </div>
  </div>
</div>


  </body>

  
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/report.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
